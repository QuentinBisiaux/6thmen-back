services:
  phptest:
    image: grafikart/php:php8.2-2
    volumes:
      - .:/var/www:delegated
    links:
      - dbtest
    networks:
      - test

  dbtest:
    image: postgres:12
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_USER: test
      POSTGRES_DB: test
    ports:
      - "5433:5432"
    networks:
      - test

networks:
  test: