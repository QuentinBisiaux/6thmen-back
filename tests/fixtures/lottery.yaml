include:
  - ./base_nba.yaml

App\Domain\League\Entity\Competition:
  competition_1 (extends competition):
    name: 'Draft'
    league: "@nba"
    season: "@season_1"

App\Domain\Team\Team:
  team_{15..30} (extends team):
    franchise: "@franchise_<current()>"

App\Domain\Standing\Standing:
  standing_{15..29} (extends standing):
    team: "@team_<current()>"
    competition: "@competition_1"
    rank: <current()>